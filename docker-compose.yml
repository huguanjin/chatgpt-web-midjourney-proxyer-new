version: '3.8'

services:
  # ============ MongoDB（可选，如使用服务器自建 MongoDB 请注释整个 mongo 服务）============
  # mongo:
  #   image: mongo:7
  #   container_name: ai-creator-mongo
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     # MONGO_INITDB_ROOT_USERNAME: admin
  #     # MONGO_INITDB_ROOT_PASSWORD: your_mongo_password
  #     TZ: Asia/Shanghai
  #   volumes:
  #     - mongo_data:/data/db
  #   networks:
  #     - ai-creator-net
  #   healthcheck:
  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # ============ 后端 API ============
  api:
    build:
      context: ./service-nest
      dockerfile: Dockerfile
    container_name: ai-creator-api
    restart: unless-stopped
    network_mode: host
    # 如使用容器 MongoDB 则取消下面的 depends_on 注释
    # depends_on:
    #   mongo:
    #     condition: service_healthy
    environment:
      PORT: 3003
      NODE_ENV: production
      # 宿主机网络模式，直接用 127.0.0.1 连接 MongoDB
      MONGODB_URI: mongodb://127.0.0.1:27017/
      MONGODB_DATABASE: aifastcreator
      # 如 MongoDB 启用了认证：
      # MONGODB_URI: mongodb://appuser:your_password@127.0.0.1:27017/aifastcreator?authSource=aifastcreator
      TZ: Asia/Shanghai
    volumes:
      # 上传文件持久化 —— 映射到宿主机具体目录
      - /opt/ai-creator/uploads:/app/uploads

  # ============ 前端 Web ============
  web:
    build:
      context: ./web-video
      dockerfile: Dockerfile
    container_name: ai-creator-web
    restart: unless-stopped
    network_mode: host
    depends_on:
      - api
