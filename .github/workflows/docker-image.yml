name: Publish Docker Images

on:
  # æŽ¨é€åˆ° master åˆ†æ”¯æ—¶è‡ªåŠ¨æž„å»º latest
  push:
    branches: [master]
  # å‘å¸ƒ Release æ—¶æ‰“ç‰ˆæœ¬æ ‡ç­¾
  release:
    types: [published]
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # é•œåƒåä¼šè‡ªåŠ¨è½¬ä¸ºå°å†™
  API_IMAGE: ${{ github.repository_owner }}/ai-creator-api
  WEB_IMAGE: ${{ github.repository_owner }}/ai-creator-web

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ========== å‡†å¤‡ ==========
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ========== åŽç«¯ API é•œåƒ ==========
      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE }}
          tags: |
            # push åˆ° master æ—¶æ‰“ latest
            type=raw,value=latest,enable={{is_default_branch}}
            # Release æ—¶æ‰“ç‰ˆæœ¬æ ‡ç­¾ (å¦‚ v1.0.0)
            type=ref,event=tag
            # çŸ­ SHA æ–¹ä¾¿å›žæ»š
            type=sha,prefix=,format=short

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./service-nest
          file: ./service-nest/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      # ========== å‰ç«¯ Web é•œåƒ ==========
      - name: Extract metadata for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,prefix=,format=short

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web-video
          file: ./web-video/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

      # ========== æž„å»ºæ‘˜è¦ ==========
      - name: Summary
        run: |
          echo "### ðŸ³ Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| æœåŠ¡ | é•œåƒ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| åŽç«¯ API | \`${{ env.REGISTRY }}/${{ env.API_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| å‰ç«¯ Web | \`${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-api.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
